<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Index</title>
  </head>
  <body>
    <h1 id="status" class="name">
      Running benchmark
    </h1>

    <table>
      <thead>
        <tr>
          <th>Difficulty factor</th>
          <th>Duration(ms)</th>
        </tr>
      </thead>
      <tbody id="stats">
      </tbody>
    </table>
    <div id="device-info"></div>
  </body>
  <style>
    body {
      width: 100%;
      display: flex;
      flex-direction: column;
      padding: 40px 0;
    }
    #status {
      max-width: 80%;
      margin: auto;
    }

    table {
      border-collapse: collapse;
      margin: 40px auto;
      width: 40%;
    }

    td,
    th {
      border: 1px solid #999;
      padding: 0.5rem;
      text-align: left;
    }

    th {
      color: green;
    }

	#device-info {
		margin: auto;
		font-size: 1.3rem;
	}
  </style>
  <script src="./bundle.js"></script>
</html>
